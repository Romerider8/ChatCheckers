<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Checkers</title>
		<link href="index.css" rel="stylesheet" type="text/css">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="jquery-1.12.0.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
		<script src="checkers/checkers-utils.js" type="text/javascript"></script>
		<script src="checkers/checkers.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="login">
			<h1>Checkers</h1>
			<h2>Login or Sign up!<h2>
			<hr>
			</hr>

			<span id="usernameError"></span>
			<br>


			<input id="username" type="text" placeholder="enter your username" autofocus />
			<br>
			<input id="password" type="password" placeholder="enter your password" />
			<br>
		    <input id="submit" type="button" value="Submit" />
			<button type="button" id="signup" name="signup">Sign Up</button>
		</div>

		<div id="game">
			<div id="whos-turn"></div>
			<div id="color"></div>
			<canvas width="600" height="600"></canvas>
			<div id="chat">
				<textarea id="dialogue"></textarea><br>
				<div id="chat-input">
					<input type="text"  name="message" id="message">
					<button type="button" name="button" id="chatButton">Chat</button>
				</div>
			</div>
		</div>
	</body>
</html>
